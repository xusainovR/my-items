<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA==" crossorigin="anonymous" />

<body>
    <div class="frm">
        <div class="lckd">
            <h1 id="lck"><i class="fas fa-user"></i></h1>
        </div>
        <form action="/landing/mytems.html">
            <div class="email">
                <input type="email" id="email" placeholder="Enter your email">
            </div>
            <div class="pswd">
                <input type="password" id="pswd" placeholder="Enter your password">
            </div>
            <div class="pswd">
                <input type="password" id="pswd" placeholder="Confrim password">
            </div>
            <div class="number">
                <label for="choose your age" id="age">CHOOSE YOUR AGE</label>
               <select name="years" id="years">
                    <option value="16">16 years</option>
                    <option value="17">17 years</option>
                    <option value="18">18 years</option>
                    <option value="19">19 years</option>
                    <option value="20">20 years</option>
                    <option value="20+">More than 20 years</option>
                  </select>
            </div>
            <button id="regbtn">REGISTRATION</button>
        </form>
    </div>  
</body>
